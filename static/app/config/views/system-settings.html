<div id="content">
<div class="row">
    <big-breadcrumbs items="['Developer Console', 'Config']" icon="gear" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a data-ui-sref="app.systemSettings">{{getWord('System Settings')}}</a></li>
	  <li role="presentation"><a data-ui-sref="app.signInMethods">{{getWord('Sign-In Methods')}}</a></li>
	  <li role="presentation"><a data-ui-sref="app.emailTemplates">{{getWord('Email Templates')}}</a></li>
	</ul>
	
	<br/>
	
	<section id="widget-grid" widget-grid>
	
		<div class="row">
	
			<article class="col-sm-6 col-md-6 col-lg-6">
	
				<div jarvis-widget id="db-settings" data-widget-deletebutton="false">
					<header>
						<h2>Database Settings</h2>
					</header>
					
					<div>
						<div class="widget-body no-padding">
							<form class="smart-form">
								
								<fieldset>
									
								    <section>
								        <label class="label">Driver</label>
								        <label class="select">
											<select name="driver">
												<option value="0" selected="">MySQL</option>
												<option value="1">MongoDB</option>
											</select> <i></i>
										</label>
								    </section>
								    <section>
								        <label class="label">Hostname</label>
								        <label class="input">
								            <input type="text">
								        </label>
								    </section>
							    	<div class="row">
									    <section class="col col-6">
									        <label class="label">Username</label>
									        <label class="input">
									        	<i class="icon-prepend fa fa-user"></i>
									            <input type="text">
									        </label>
									    </section>
									    <section class="col col-6">
									        <label class="label">Password</label>
									        <label class="input">
									        	<i class="icon-prepend fa fa-lock"></i>
									            <input type="password">
									        </label>
									    </section>
									</div>
									<section>
							    		<button type="button" class="btn btn-primary btn-sm">
						                    Test Connection
						                </button>
					                </section>
							    </fieldset>
					
								<footer>
					                <button type="button" class="btn btn-primary">
					                    Save
					                </button>
					            </footer>
							</form>
						</div>
					</div>
				</div>
				
			</article>
			
			<article class="col-sm-6 col-md-6 col-lg-6">
	
				<div jarvis-widget id="email-settings" data-widget-deletebutton="false">
					<header>
						<h2>Email Settings</h2>
					</header>
					
					<div>
						<div class="widget-body no-padding">
							<form class="smart-form">
								
								<fieldset>
									
								    <section>
								        <label class="label">Email Provided</label>
								        <label class="select">
											<select name="driver">
												<option value="0" selected="">GMail</option>
												<option value="1">SendGrid</option>
											</select> <i></i>
										</label>
								    </section>
							    	<div class="row">
									    <section class="col col-6">
									        <label class="label">Username</label>
									        <label class="input">
									        	<i class="icon-prepend fa fa-user"></i>
									            <input type="text">
									        </label>
									    </section>
									    <section class="col col-6">
									        <label class="label">Password</label>
									        <label class="input">
									        	<i class="icon-prepend fa fa-lock"></i>
									            <input type="password">
									        </label>
									    </section>
									</div>
									<section>
							    		<button type="button" class="btn btn-primary btn-sm">
						                    Test Email
						                </button>
					                </section>
							    </fieldset>
					
								<footer>
					                <button type="button" class="btn btn-primary">
					                    Save
					                </button>
					            </footer>
							</form>
						</div>
					</div>
				</div>
				
			</article>
			
		</div>
	
	</section>
	
</div>
