<div id="content">
<div class="row">
    <big-breadcrumbs items="['Open Classes']" icon="book" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

	<section id="widget-grid" widget-grid>
	
		<div class="row">
	
			<article class="col-sm-3 col-md-3 col-lg-3">
	
				<div jarvis-widget id="class-search" data-widget-deletebutton="false">
					<header>
						<h2>Search</h2>
					</header>
					
					<div>
						<div class="widget-body no-padding">
							<form class="smart-form">
								
								<fieldset>
								    <section>
								        <label class="label">Class Name</label>
								        <label class="input">
								            <input type="text">
								        </label>
								    </section>
								    <section>
								        <label class="label">Teacher</label>
								        <label class="select">
								            <select>
								            	<option>All Teachers</option>
								            	<option>Grace</option>
								            	<option>Ritz</option>
								            	<option>El John</option>
								            	<option>Azian Twins</option>
								            	<option>Myka</option>
								            </select>
								        </label>
								    </section>
								    <section>
								    	<label class="label">Date</label>
								    </section>
								    <div class="row">
								    	<section class="col col-6">
									        <label class="input">
									        	 <input placeholder="From" type="text" data-smart-datepicker data-dateformat='dd/mm/yy' >
									        </label>
									    </section>
									    <section class="col col-6">
									        <label class="input">
									        	 <input placeholder="To" type="text" data-smart-datepicker data-dateformat='dd/mm/yy' >
									        </label>
									    </section>
								    </div>
							    </fieldset>
					
								<footer>
					                <button type="button" class="btn btn-default">
					                    Search
					                </button>
					            </footer>
							</form>
						</div>
					</div>
				</div>
				
			</article>
			
			<article class="col-sm-9 col-md-9 col-lg-9">
	
				<div jarvis-widget id="class-entries" data-widget-deletebutton="false">
					<header>
						<h2>Entries</h2>
					</header>
					
					<div>
						<div class="widget-body no-padding">
						
							<div class="clearfix">
								<p class="pull-left" style="margin: 15px 10px;">
									<small><i>Showing 10 of 43 entries</i></small>
								</p>
								
								<a class="btn btn-success pull-right"
									style="margin: 10px;"
									data-toggle="modal" data-target="#myModal">Add Open Class</a>
							</div>
								
							<div class="table-responsive">

			                    <table class="table table-bordered">
			                        <thead>
			                        <tr>
			                            <th>Date</th>
			                            <th>Time</th>
			                            <th>Class Name</th>
			                            <th>Teacher</th>
			                            <th>Venue</th>
			                            <th width="50"></th>
			                        </tr>
			                        </thead>
			                        <tbody>
			                        </tbody>
			                    </table>

               				 </div>
			                    
			                    
		                    <div class="text-center">
						        <ul class="pagination pagination-sm">
						            <li>
						                <a href-void="" href="#"><i class="fa fa-angle-left"></i></a>
						            </li>
						            <li class="active">
						                <a href-void="" href="#">1</a>
						            </li>
						            <li>
						                <a href-void="" href="#">2</a>
						            </li>
						            <li>
						                <a href-void="" href="#">3</a>
						            </li>
						            <li>
						                <a href-void="" href="#">4</a>
						            </li>
						            <li>
						                <a href-void="" href="#">5</a>
						            </li>
						            <li>
						                <a href-void="" href="#"><i class="fa fa-angle-right"></i></a>
						            </li>
						        </ul>
						    </div>
							
						</div>
					</div>
				</div>
				
			</article>
			
		</div>
	
	</section>
	
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">Add Class</h4>
            </div>
            <form class="smart-form">
            <div class="modal-body ">
				
               	
            </div>
            </form>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary">
                    Add Class
                </button>
            </div>
        </div>
    </div>
</div>
